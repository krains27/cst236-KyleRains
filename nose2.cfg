[unittest]
start-dir = .
code-directories = source
test-file-pattern = *_test.py
plugins = tests.plugins.coverage
          tests.plugins.output_reqs
          tests.plugins.data_graph
          tests.plugins.thread_watch
exclude-plugins = nose2.plugins.coverage

[output-buffer]
always-on = True
stderr = True
stdout = True
    
[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[coverage]
coverage = ./source
always-on = True
coverage-report = html

[output_reqs]
always-on = True

[data_graph]
always-on = True